<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Cost Calculation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
        }
        .logo-title {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-title h1 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
        }
        button {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border: 1px solid #000;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .breakdown {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-title">
            <!-- <img src="your-logo-url" alt="Geri Logo" style="height: 50px;"> -->
            <h1>Geri Cost Calculation</h1>
        </div>

        <div class="input-group">
            <label for="material">Material Type:</label>
            <select id="material">
                <option value="wool">Wool</option>
                <option value="cashmere">Cashmere</option>
            </select>
        </div>

        <div class="input-group">
            <label for="x">X Size (cm):</label>
            <input type="number" id="x" placeholder="Enter X dimension">
        </div>

        <div class="input-group">
            <label for="y">Y Size (cm):</label>
            <input type="number" id="y" placeholder="Enter Y dimension">
        </div>

        <div class="input-group">
            <label for="multiplier">Selling Price Multiplier:</label>
            <select id="multiplier">
                <option value="4">4x Cost Price</option>
                <option value="5">5x Cost Price</option>
                <option value="6">6x Cost Price</option>
                <option value="7">7x Cost Price</option>
                <option value="8">8x Cost Price</option>
                <option value="9">9x Cost Price</option>
                <option value="10">10x Cost Price</option>
            </select>
        </div>

        <button onclick="calculatePrice()">Calculate Price</button>

        <div id="result"></div>
    </div>

    <script>
        function calculatePrice() {
            // Get input values
            const material = document.getElementById('material').value;
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            const multiplier = parseFloat(document.getElementById('multiplier').value);

            // Check if X and Y are valid numbers
            if (isNaN(x) || isNaN(y)) {
                alert("Please enter valid numbers for X and Y sizes.");
                return;
            }

            // Calculate area
            const area = x * y;

            // Calculate machine days (scales with area)
            let machine_days;
            if (area <= 1400) {
                machine_days = 0.2;
            } else if (area <= 15000) {
                machine_days = 0.2 + (1.3 * (area - 1400) / 13600);
            } else {
                machine_days = 1.5 + (20.5 * (area - 15000) / 75000);
            }

            // Calculate finishing days (scales with area)
            let finishing_days;
            if (area <= 1400) {
                finishing_days = 0.125;
            } else if (area <= 15000) {
                finishing_days = 0.125 + (1.875 * (area - 1400) / 13600);
            } else {
                finishing_days = 2 + (3 * (area - 15000) / 75000);
            }

            // Calculate costs
            const machine_cost = 604.55 * machine_days;
            const labour_cost = 700 * finishing_days;
            
            let material_cost;
            if (material === 'wool') {
                material_cost = 208.41 + (x * y * 0.008896) + (y * 1.289);
            } else { // cashmere
                material_cost = 289.02 + (x * y * 0.045174) + (y * 1.289);
            }

            const costPrice = material_cost + machine_cost + labour_cost;
            const sellingPrice = costPrice * multiplier;

            // Display the result
            document.getElementById('result').innerHTML = 
                `<strong>Cost Price: HKD ${costPrice.toFixed(2)}</strong><br>
                 <strong>Selling Price (${multiplier}x): HKD ${sellingPrice.toFixed(2)}</strong>
                 <div class="breakdown">
                 Machine: ${machine_days.toFixed(2)} days (HKD ${machine_cost.toFixed(2)})<br>
                 Labour: ${finishing_days.toFixed(2)} days (HKD ${labour_cost.toFixed(2)})<br>
                 Materials: HKD ${material_cost.toFixed(2)}
                 </div>`;
        }
    </script>
</body>
</html>
